version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: padre-pump-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: padre_pump
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build: .
    container_name: padre-pump-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-changeme123}@postgres:5432/padre_pump
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: padre_pump
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-changeme123}
      
      # Helius RPC
      HELIUS_RPC_URL: ${HELIUS_RPC_URL:-https://mainnet.helius-rpc.com/?api-key=14649a76-7c70-443c-b6da-41cffe2543fd}
      
      # Pump.fun API
      PUMPFUN_API_URL: https://frontend-api-v3.pump.fun
      
      # Server
      PORT: 3001
      NODE_ENV: production
      LOG_LEVEL: info
      
      # Scanning
      HISTORICAL_SCAN_ENABLED: ${HISTORICAL_SCAN_ENABLED:-true}
      HISTORICAL_SCAN_LIMIT: ${HISTORICAL_SCAN_LIMIT:-10000}
      REALTIME_MONITOR_ENABLED: ${REALTIME_MONITOR_ENABLED:-true}
      SCAN_INTERVAL_MS: ${SCAN_INTERVAL_MS:-10000}
      MIGRATION_SCAN_INTERVAL_MS: ${MIGRATION_SCAN_INTERVAL_MS:-60000}
      
      # API
      API_RATE_LIMIT: 100
      CORS_ORIGIN: "*"
      
      # Cache
      CACHE_TTL_SECONDS: 300
    ports:
      - "3001:3001"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/api/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: padre-pump-network
